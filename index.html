<script>
    // --- ১০০ টি গল্পের সম্পূর্ণ ডাটাবেস (Full Database) ---
    const storyPages = [
        // ১ থেকে ২০: বেসিক অর্থনীতি
        { title: "১. অর্থনীতির আসল অর্থ", text: "<p>অর্থনীতি মানে শুধুই টাকা-পয়সার হিসাব নয়। এটি হলো 'নির্বাচন' বা 'Choice'-এর বিজ্ঞান। সীমিত সম্পদ দিয়ে কীভাবে সেরাটা বেছে নেব, সেটাই অর্থনীতি শেখায়।</p><p>শিক্ষা: সঠিক জায়গায় সময় বিনিয়োগ করাই আসল অর্থনীতি।</p>" },
        { title: "২. সুযোগ ব্যয় (Opportunity Cost)", text: "<p>কিছু পেতে হলে কিছু ছাড়তে হয়। তুমি যখন ফেসবুকে ১ ঘণ্টা সময় দিচ্ছ, তখন তুমি হয়তো নতুন কিছু শেখার সুযোগ হারাচ্ছ। এটাই সুযোগ ব্যয়।</p><p>শিক্ষা: প্রতিটি সিদ্ধান্তের একটি গোপন খরচ আছে।</p>" },
        { title: "৩. সঞ্চয় বনাম বিনিয়োগ", text: "<p>বালিশের নিচে টাকা রাখা হলো সঞ্চয়, যা মূল্য হারায়। আর টাকা দিয়ে কিছু শেখা বা ব্যবসা করা হলো বিনিয়োগ, যা বাড়ে।</p><p>শিক্ষা: নিজেকে 'মানব সম্পদ' হিসেবে গড়ে তোলাই সেরা বিনিয়োগ।</p>" },
        { title: "৪. চাহিদা ও যোগান", text: "<p>যে স্কিল সবার আছে তার দাম কম। যে স্কিল কম মানুষের আছে (যেমন: AI, কোডিং), তার দাম বেশি।</p><p>শিক্ষা: নিজেকে দুর্লভ করে গড়ে তোলো।</p>" },
        { title: "৫. প্রান্তিক উপযোগ", text: "<p>প্রথম গ্লাস পানি অমৃতের মতো লাগে, তৃতীয় গ্লাস ভালো লাগে না। অতিরিক্ত ভোগে সুখ কমে। কিন্তু জ্ঞানে কমে না।</p><p>শিক্ষা: ক্ষণস্থায়ী সুখে মত্ত না হয়ে দীর্ঘমেয়াদী শান্তির খোঁজ করো।</p>" },
        { title: "৬. ডুবে যাওয়া খরচ (Sunk Cost)", text: "<p>বাজে সিনেমায় টাকা দিয়েছ বলে পুরোটা দেখার দরকার নেই। ভুল পথে গিয়েছ বুঝলে ফিরে আসাই বুদ্ধিমানের কাজ।</p><p>শিক্ষা: অতীত নিয়ে আফসোস না করে বর্তমানকে কাজে লাগাও।</p>" },
        { title: "৭. কম্পাউন্ড ইফেক্ট", text: "<p>প্রতিদিন ১% উন্নতি করলে বছর শেষে ৩৭ গুণ উন্নতি হয়। অভ্যাসের চক্রবৃদ্ধি সুদ জাদুর মতো।</p><p>শিক্ষা: রাতারাতি পরিবর্তনের আশা না করে প্রতিদিন ছোট পরিবর্তন আনো।</p>" },
        { title: "৮. মুদ্রাস্ফীতি ও শিক্ষা", text: "<p>টাকার মান সময়ের সাথে কমে। তেমনি জ্ঞান আপডেট না করলে তুমিও মূল্য হারাবে।</p><p>শিক্ষা: আপডেট থাকো, নতুবা আউটডেটেড হয়ে যাবে।</p>" },
        { title: "৯. ঝুঁকি ও মুনাফা", text: "<p>No Risk, No Gain. নিরাপদ বৃত্তে (Comfort Zone) বসে থাকলে বড় কিছু হবে না।</p><p>শিক্ষা: সাহসের নামই সাফল্য।</p>" },
        { title: "১০. সম্পদ বনাম দায়", text: "<p>যা পকেটে টাকা আনে তা সম্পদ (বই, স্কিল)। যা টাকা বের করে তা দায় (দামী ফোন, বিলাসিতা)।</p><p>শিক্ষা: বড় হওয়ার জন্য খরচ করো, দেখানোর জন্য নয়।</p>" },
        { title: "১১. উদ্যোক্তা হওয়ার মন্ত্র", text: "<p>সমস্যার সমাধান করাই উদ্যোক্তার কাজ। অভিযোগ না করে সমাধান খোঁজো।</p><p>শিক্ষা: সমস্যা যেখানে, সুযোগ সেখানে।</p>" },
        { title: "১২. অদৃশ্য হাত", text: "<p>নিজের স্বার্থে কাজ করলেও পরোক্ষভাবে সমাজের উপকার হয়। তুমি ভালো ক্যারিয়ার গড়লে দেশেরও লাভ।</p><p>শিক্ষা: নিজের উন্নতি মানেই দেশের উন্নতি।</p>" },
        { title: "১৩. অভাবই আবিষ্কারের জননী", text: "<p>সম্পদ সীমিত বলেই আমাদের বুদ্ধি খাটাতে হয়। অভাবকে দুর্বলতা ভেবো না।</p><p>শিক্ষা: অভাবকে শক্তিতে রূপান্তর করো।</p>" },
        { title: "১৪. ফ্রি রাইডার সমস্যা", text: "<p>গ্রুপ ওয়ার্কে ফাঁকি দিলে সাময়িক লাভ, কিন্তু দীর্ঘমেয়াদে ক্ষতি। কারণ তুমি কাজ শিখলে না।</p><p>শিক্ষা: ফাঁকি দিয়ে জীবন পার করা যায় না।</p>" },
        { title: "১৫. এআই ও অর্থনীতি", text: "<p>এআই তাদেরই চাকরি খাবে যারা এআই ব্যবহার করতে জানে না।</p><p>শিক্ষা: প্রযুক্তিকে ভয় না পেয়ে ব্যবহার করতে শেখো।</p>" },
        { title: "১৬. বৈচিত্র্যকরণ", text: "<p>সব ডিম এক ঝুড়িতে রেখো না। পড়াশোনার পাশাপাশি একাধিক স্কিল শেখো।</p><p>শিক্ষা: নিজেকে বহুমুখী প্রতিভার অধিকারী করো।</p>" },
        { title: "১৭. বাজেট ও শৃঙ্খলা", text: "<p>সময়ের এবং অর্থের বাজেট করো। শৃঙ্খলা ছাড়া কোনো প্রতিষ্ঠান বা ব্যক্তি বড় হতে পারে না।</p><p>শিক্ষা: অগোছালো জীবন ফুটো পকেটের মতো।</p>" },
        { title: "১৮. ইনসেনটিভ বা প্রণোদনা", text: "<p>নিজেকে নিজেই পুরস্কার দাও। কাজ শেষ হলে নিজেকে ট্রিট দাও।</p><p>শিক্ষা: নিজের মোটিভেশনের রিমোট নিজের হাতে রাখো।</p>" },
        { title: "১৯. সামাজিক মূলধন", text: "<p>টাকা ছাড়াও সম্পর্ক বা নেটওয়ার্ক একটি বড় সম্পদ। সৎ মানুষের বন্ধু বেশি থাকে।</p><p>শিক্ষা: ভালো ব্যবহার একটি বড় বিনিয়োগ।</p>" },
        { title: "২০. প্রকৃত সমৃদ্ধি", text: "<p>টাকা থাকার পরও মনে শান্তি না থাকলে সে গরিব। মানসিক প্রশান্তিই আসল সুখ।</p><p>শিক্ষা: সততার সাথে উপার্জন ও মানুষের সেবাতেই আসল সুখ।</p>" },

        // ২১ থেকে ৩০: উৎপাদনশীলতা ও স্কিল
        { title: "২১. প্যারেটো রুল (80/20)", text: "<p>তোমার ৮০% ফলাফল আসে ২০% কাজ থেকে। গুরুত্বপূর্ণ কাজগুলো খুঁজে বের করো।</p><p>শিক্ষা: কঠোর পরিশ্রমের চেয়ে স্মার্ট পরিশ্রম বেশি জরুরি।</p>" },
        { title: "২২. পার্কিনসন্স ল", text: "<p>কাজ শেষ করতে যতটুকু সময় বরাদ্দ করবে, কাজ ততটুকু সময়েই শেষ হবে। ডেডলাইন কমাও।</p><p>শিক্ষা: সময়সীমা কমিয়ে আনলে কাজের গতি বাড়ে।</p>" },
        { title: "২৩. গিগ ইকোনমি", text: "<p>চাকরির চেয়ে প্রজেক্ট ভিত্তিক কাজের চাহিদা বাড়ছে। স্কিলই এখানে পণ্য।</p><p>শিক্ষা: ডিগ্রির চেয়ে দক্ষতার কদর বেশি।</p>" },
        { title: "২৪. ব্লু ওশেন স্ট্র্যাটেজি", text: "<p>প্রতিযোগিতা এড়িয়ে নতুন ক্ষেত্র তৈরি করো। ভিড়ের মধ্যে না দাঁড়িয়ে আলাদা রাস্তা বানাও।</p><p>শিক্ষা: সবার মতো না হয়ে অনন্য হও।</p>" },
        { title: "২৫. নেটওয়ার্কিং", text: "<p>নেটওয়ার্কিং মানে তোষামোদ নয়, পারস্পরিক উপকার। একা দ্রুত যাওয়া যায়, সবাইকে নিয়ে বহুদূর।</p><p>শিক্ষা: সম্পর্কই শক্তি।</p>" },
        { title: "২৬. ইমোশনাল ইন্টেলিজেন্স", text: "<p>আইকিউ চাকরি দেয়, ইকিউ (আচরণ) প্রমোশন দেয়।</p><p>শিক্ষা: মেধার সাথে আচরণের সংমিশ্রণ ঘটাও।</p>" },
        { title: "২৭. ব্যর্থতা ও ফিডব্যাক", text: "<p>ব্যর্থতা মানে শেষ নয়, এটি মার্কেট ফিডব্যাক। ভুল থেকে শেখো।</p><p>শিক্ষা: ব্যর্থতা হলো সফলতার সিঁড়ি।</p>" },
        { title: "২৮. অর্থের মনস্তত্ত্ব", text: "<p>মানুষ লজিক দিয়ে আয় করে, ইমোশন দিয়ে খরচ করে। আবেগের বশে কিনবে না।</p><p>শিক্ষা: পকেট সামলানোর আগে মন সামলাও।</p>" },
        { title: "২৯. পার্সোনাল ব্র্যান্ডিং", text: "<p>তুমি নিজেই একটি ব্র্যান্ড। অনলাইনে নিজেকে পজিটিভলি তুলে ধরো।</p><p>শিক্ষা: প্রচারেই প্রসার।</p>" },
        { title: "৩০. কাইজেন (Kaizen)", text: "<p>একদিনেই বিপ্লব নয়, প্রতিদিন একটু একটু উন্নতি করো।</p><p>শিক্ষা: থেমো না, ছোট পায়ে এগিয়ে চলো।</p>" },

        // ৩১ থেকে ৬০: আধুনিক দর্শন ও প্রযুক্তি
        { title: "৩১. গেম থিওরি", text: "<p>সব সময় জেতার চেষ্টা না করে, দুজনেই কিভাবে জিততে পারো (Win-Win) তা ভাবো।</p><p>শিক্ষা: সহযোগিতাই শক্তি।</p>" },
        { title: "৩২. নাজিং বা মৃদু ধাক্কা", text: "<p>পরিবেশ পরিবর্তন করে অভ্যাস বদলাও। পড়ার টেবিলে মোবাইল রেখো না।</p><p>শিক্ষা: ইচ্ছাশক্তির চেয়ে পরিবেশ শক্তিশালী।</p>" },
        { title: "৩৩. বিশ্রামের গুরুত্ব", text: "<p>টানা কাজের চেয়ে ব্রেক নিয়ে কাজ করা বেশি কার্যকর।</p><p>শিক্ষা: বিশ্রাম সময়ের অপচয় নয়, শক্তি সঞ্চয়।</p>" },
        { title: "৩৪. তথ্যের অসামঞ্জস্য", text: "<p>যার কাছে তথ্য বেশি, সে সুবিধাজনক অবস্থানে থাকে। নতুন নতুন তথ্য জানো।</p><p>শিক্ষা: তথ্যই শক্তি।</p>" },
        { title: "৩৫. হাইপারবোলিক ডিসকাউন্টিং", text: "<p>তাৎক্ষণিক সুখের চেয়ে ভবিষ্যতের বড় পুরস্কার বেছে নাও।</p><p>শিক্ষা: ধৈর্যের ফল মিঠা হয়।</p>" },
        { title: "৩৬. ক্রিয়েটিভ ডেস্ট্রাকশন", text: "<p>পুরনোকে ভেঙেই নতুনের সৃষ্টি হয়। নিজেকে আপডেট করতে ভয় পেয়ো না।</p><p>শিক্ষা: পরিবর্তন মানেই উন্নতি।</p>" },
        { title: "৩৭. তুলনামূলক সুবিধা", text: "<p>সবাইকে সব পারতে হবে না। তুমি যেটা সেরা পারো, সেটাই করো।</p><p>শিক্ষা: নিজের সুপারপাওয়ার খুঁজে বের করো।</p>" },
        { title: "৩৮. পজিটিভ এক্সটার্নালিটি", text: "<p>তোমার কাজ যেন অন্যের উপকারে আসে।</p><p>শিক্ষা: এমন জীবন গড়ো যেন তোমার অনুপস্থিতি মানুষ অনুভব করে।</p>" },
        { title: "৩৯. প্রম্পট ইঞ্জিনিয়ারিং", text: "<p>সঠিক উত্তর পেতে সঠিক প্রশ্ন করা শিখতে হবে। এটাই এআই যুগের স্কিল।</p><p>শিক্ষা: প্রশ্ন করাই আসল বুদ্ধিমত্তা।</p>" },
        { title: "৪০. ডেটা প্রাইভেসি", text: "<p>ইন্টারনেটে কিছুই ফ্রি নয়। তোমার তথ্যই তাদের পণ্য। সতর্ক থেকো।</p><p>শিক্ষা: নিজের তথ্যের পাহারাদার হও।</p>" },
        { title: "৪১. সাইবার সিকিউরিটি", text: "<p>ডিজিটাল দরজায় তালা লাগাও (স্ট্রং পাসওয়ার্ড)। হ্যাকাররা ভুলের অপেক্ষায় থাকে।</p><p>শিক্ষা: অসতর্কতা বিপদ ডেকে আনে।</p>" },
        { title: "৪২. প্যাসিভ ইনকাম", text: "<p>ঘুমানোর সময়ও আয় করার পথ তৈরি করো।</p><p>শিক্ষা: টাকাকে নিজের জন্য খাটাও।</p>" },
        { title: "৪৩. রুল অফ ৭২", text: "<p>গণিত জানলে বিনিয়োগে ঠকবে না। ৭২ কে সুদের হার দিয়ে ভাগ করে দ্বিগুণ হওয়ার সময় বের করো।</p><p>শিক্ষা: হিসাবের পাকা হও।</p>" },
        { title: "৪৪. ভালো ঋণ বনাম খারাপ ঋণ", text: "<p>যে ঋণ আয় বাড়ায় তা ভালো, যা শুধু খরচ বাড়ায় তা খারাপ।</p><p>শিক্ষা: আয়ের চেয়ে ব্যয় বেশি হলে তুমি গরিব হবেই।</p>" },
        { title: "৪৫. মিনিমালিজম", text: "<p>অপ্রয়োজনীয় জিনিস বর্জন করো। জীবন যত সাজানো, মন তত শান্ত।</p><p>শিক্ষা: Simple Living, High Thinking.</p>" },
        { title: "৪৬. ডিপ ওয়ার্ক", text: "<p>মাল্টিটাস্কিং বাদ দিয়ে এক সময়ে একটি কাজ গভীর মনোযোগ দিয়ে করো।</p><p>শিক্ষা: মনোযোগ সবচেয়ে দামী সম্পদ।</p>" },
        { title: "৪৭. প্রায়োরিটি সেট করা", text: "<p>জরুরি কাজ আর গুরুত্বপূর্ণ কাজের পার্থক্য বোঝো। ব্যস্ত থাকা মানেই কাজ করা নয়।</p><p>শিক্ষা: সঠিক কাজে সময় দাও।</p>" },
        { title: "৪৮. না বলার শক্তি", text: "<p>সবাইকে খুশি করতে যেও না। লক্ষ্য ঠিক রাখতে অপ্রয়োজনীয় আবদারকে 'না' বলো।</p><p>শিক্ষা: তোমার সময়ের মালিক তুমি।</p>" },
        { title: "৪৯. মেন্টরশিপ", text: "<p>সব ভুল নিজে করে শেখার দরকার নেই। অভিজ্ঞদের পরামর্শ নাও।</p><p>শিক্ষা: অভিজ্ঞদের কাঁধে চড়লে বহুদূর দেখা যায়।</p>" },
        { title: "৫০. কৃতজ্ঞতা", text: "<p>যা আছে তা নিয়ে শুকরিয়া আদায় করো। পজিটিভ মাইন্ডসেট ছাড়া সফল হওয়া যায় না।</p><p>শিক্ষা: সুখী মানুষরাই সফল হয়।</p>" },
        { title: "৫১. ইমপোস্টার সিনড্রোম", text: "<p>নিজেকে কম ভেবো না। তুমি যা জানো তা যথেষ্ট মূল্যবান।</p><p>শিক্ষা: নিজের ওপর বিশ্বাস রাখো।</p>" },
        { title: "৫২. ডিজিটাল ফুটপ্রিন্ট", text: "<p>অনলাইনে তোমার আচরণ মার্জিত রাখো। ইন্টারনেট কিছুই ভোলে না।</p><p>শিক্ষা: সাইবার জগতে ভদ্রতা বজায় রাখো।</p>" },
        { title: "৫৩. অটোমেশন", text: "<p>রোবট বা টুলের সাহায্য নাও। প্রযুক্তির সহযোগী হও।</p><p>শিক্ষা: স্মার্টলি কাজ করো।</p>" },
        { title: "৫৪. ক্রিয়েটর ইকোনমি", text: "<p>ভোক্তা না হয়ে স্রষ্টা হও। তোমার জ্ঞান শেয়ার করো।</p><p>শিক্ষা: কনটেন্ট ইজ কিং।</p>" },
        { title: "৫৫. রিস্কিলিং", text: "<p>নতুন নতুন কাজ শিখতে থাকো। শেখার কোনো বয়স নেই।</p><p>শিক্ষা: লার্নিং বন্ধ তো গ্রোথ বন্ধ।</p>" },
        { title: "৫৬. স্টোইসিজম", text: "<p>যা নিয়ন্ত্রণে নেই তা নিয়ে ভেবো না। যা নিয়ন্ত্রণে আছে তাতেই ফোকাস করো।</p><p>শিক্ষা: শান্ত মাথায় বিশ্ব জয় করা যায়।</p>" },
        { title: "৫৭. সিনার্জি", text: "<p>একা না করে দলগতভাবে কাজ করো। ১+১=১১ হতে পারে।</p><p>শিক্ষা: একতাই বল।</p>" },
        { title: "৫৮. বাটারফ্লাই ইফেক্ট", text: "<p>আজকের ছোট পদক্ষেপ ভবিষ্যতে বিশাল পরিবর্তন আনবে।</p><p>শিক্ষা: ক্ষুদ্র পদক্ষেপেই মহৎ যাত্রা।</p>" },
        { title: "৫৯. লেগ্যাসি", text: "<p>টাকা নয়, তোমার কর্ম দিয়ে মানুষ তোমাকে মনে রাখবে।</p><p>শিক্ষা: কীর্তিমানের মৃত্যু নেই।</p>" },
        { title: "৬০. শুরু করো এখনই", text: "<p>পারফেক্ট সময়ের অপেক্ষা করো না। আজই শুরু করো।</p><p>শিক্ষা: এখনই শ্রেষ্ঠ সময়।</p>" },

        // ৬১ থেকে ১০০: জীবনের গভীর দর্শন
        { title: "৬১. ব্ল্যাক সোয়ান", text: "<p>অপ্রত্যাশিত ঘটনার জন্য প্রস্তুত থাকো। ব্যাকআপ প্ল্যান রাখো।</p><p>শিক্ষা: অনিশ্চয়তাকে ভয় পেও না।</p>" },
        { title: "৬২. অ্যাঙ্করিং এফেক্ট", text: "<p>প্রথম তথ্যের ওপর ভিত্তি করে বিচার করো না। যাচাই করো।</p><p>শিক্ষা: প্রথম দেখাই শেষ দেখা নয়।</p>" },
        { title: "৬৩. কনফার্মেশন বায়াস", text: "<p>সমালোচকদের কথা শোনো। নিজের ভুল শুধরানোই শিক্ষার লক্ষ্য।</p><p>শিক্ষা: সমালোচকরাই তোমার বন্ধু।</p>" },
        { title: "৬৪. বিনয়", text: "<p>জ্ঞানের গভীরতা বাড়লে অহংকার কমে।</p><p>শিক্ষা: বিনয় মহত্ত্বের লক্ষণ।</p>" },
        { title: "৬৫. হ্যালৌ এফেক্ট", text: "<p>বাইরের চাকচিক্য দেখে ভেতরটা বিচার করো না।</p><p>শিক্ষা: সব চকচকে বস্তু সোনা নয়।</p>" },
        { title: "৬৬. ডিজিটাল ডিটক্স", text: "<p>মাঝে মাঝে ইন্টারনেট বন্ধ রাখো। নিজেকে সময় দাও।</p><p>শিক্ষা: বিচ্ছিন্ন হওয়াও মাঝে মাঝে জরুরি।</p>" },
        { title: "৬৭. ফায়ার মুভমেন্ট", text: "<p>দ্রুত অর্থনৈতিক স্বাধীনতা অর্জনের চেষ্টা করো।</p><p>শিক্ষা: যৌবনে সঞ্চয়, বার্ধক্যে আরাম।</p>" },
        { title: "৬৮. মাশলুর চাহিদা", text: "<p>পেটের ক্ষুধার পর মনের ক্ষুধাও মেটাতে হয়। আত্মতৃপ্তিই শেষ কথা।</p><p>শিক্ষা: জীবনের প্রতিটি ধাপ গুরুত্বপূর্ণ।</p>" },
        { title: "৬৯. গিভ অ্যান্ড টেক", text: "<p>যারা নিঃস্বার্থভাবে দেয়, শেষ পর্যন্ত তারাই জেতে।</p><p>শিক্ষা: দেওয়ার আনন্দ অপার।</p>" },
        { title: "৭০. গ্রোথ মাইন্ডসেট", text: "<p>'পারি না' না বলে বলো 'এখনও পারি না'। চেষ্টা করলে সব সম্ভব।</p><p>শিক্ষা: মেধা চর্চার বিষয়।</p>" },
        { title: "৭১. ফিনিক্স পাখি", text: "<p>ধ্বংস স্তূপ থেকেও উঠে দাঁড়ানো যায়। হাল ছেড়ো না।</p><p>শিক্ষা: শেষ বলে কিছু নেই।</p>" },
        { title: "৭২. স্বচ্ছতা", text: "<p>এমনভাবে কাজ করো যেন কেউ না দেখলেও তুমি সৎ থাকো।</p><p>শিক্ষা: সততা শ্রেষ্ঠ পন্থা।</p>" },
        { title: "৭৩. জেন দর্শন", text: "<p>অতীত বা ভবিষ্যৎ নয়, বর্তমান মুহূর্তেই বাঁচো।</p><p>শিক্ষা: এই মুহূর্তটিই সত্য।</p>" },
        { title: "৭৪. লিন স্টার্টআপ", text: "<p>ছোট করে শুরু করো, ভুল করো, শেখো এবং বড় করো।</p><p>শিক্ষা: দ্রুত ব্যর্থ হও, দ্রুত শেখো।</p>" },
        { title: "৭৫. লং টেইল", text: "<p>তোমার অদ্ভুত শখ বা স্কিলেরও বাজার আছে। নিজেকে প্রকাশ করো।</p><p>শিক্ষা: স্বকীয়তাই তোমার শক্তি।</p>" },
        { title: "৭৬. সফট স্কিল", text: "<p>বইয়ের জ্ঞানের চেয়ে ব্যবহার ও যোগাযোগ দক্ষতা বেশি জরুরি।</p><p>শিক্ষা: ব্যবহারই পরিচয়।</p>" },
        { title: "৭৭. ইকিগাই", text: "<p>টাকার জন্য নয়, জীবনের উদ্দেশ্যের জন্য বাঁচো।</p><p>শিক্ষা: ভালোবাসার কাজই করো।</p>" },
        { title: "৭৮. মেমেন্টো মোরে", text: "<p>মৃত্যুর কথা মনে রাখলে সময় নষ্ট হবে না।</p><p>শিক্ষা: প্রতিটি দিন শেষ দিনের মতো বাঁচো।</p>" },
        { title: "৭৯. বেসিক ইনকাম", text: "<p>টাকার চিন্তা না থাকলে কী করতে? সেটাই তোমার প্যাশন।</p><p>শিক্ষা: কাজকে ভালোবাসো।</p>" },
        { title: "৮০. গোল্ডেন সার্কেল", text: "<p>'কেন' করছ তা জানলে 'কিভাবে' করব তা সহজ হয়ে যায়।</p><p>শিক্ষা: উদ্দেশ্য পরিষ্কার রাখো।</p>" },
        { title: "৮১. ধারাবাহিকতা", text: "<p>প্রতিদিন অল্প অল্প করে কাজ করা একদিনের হিরোগিরির চেয়ে ভালো।</p><p>শিক্ষা: ধারাবাহিকতাই চাবিকাঠি।</p>" },
        { title: "৮২. মুরের সূত্র", text: "<p>প্রযুক্তির সাথে নিজেকে আপডেট রাখো।</p><p>শিক্ষা: শেখার শেষ নেই।</p>" },
        { title: "৮৩. নেগোসিয়েশন", text: "<p>তর্ক না করে যুক্তি দিয়ে কথা বলো।</p><p>শিক্ষা: যে চাইতে জানে না, সে পায় না।</p>" },
        { title: "৮৪. সতর্ক দৃষ্টি", text: "<p>মিষ্টি কথায় ভুলবে না, কাজের দিকে তাকাও।</p><p>শিক্ষা: মানুষ চিনতে শেখো।</p>" },
        { title: "৮৫. গ্রিন ইকোনমি", text: "<p>প্রকৃতিকে বাঁচিয়ে উন্নয়ন করো।</p><p>শিক্ষা: পৃথিবীটা আমাদের আমানত।</p>" },
        { title: "৮৬. মেন্টাল মডেল", text: "<p>বিভিন্ন বিষয় সম্পর্কে জানো। জ্ঞান তোমাকে সমাধান দেবে।</p><p>শিক্ষা: জ্ঞানই আলো।</p>" },
        { title: "৮৭. নির্জনতা", text: "<p>নিজে নিজের সেরা বন্ধু হও। নির্জনে সৃজনশীলতা বাড়ে।</p><p>শিক্ষা: একাকীত্বকে শক্তিতে রূপান্তর করো।</p>" },
        { title: "৮৮. ঘুরে দাঁড়ানো", text: "<p>পড়ে যাওয়া ব্যর্থতা নয়, না ওঠাটাই ব্যর্থতা।</p><p>শিক্ষা: বলের মতো বাউন্স ব্যাক করো।</p>" },
        { title: "৮৯. বাকেট লিস্ট", text: "<p>স্বপ্নগুলো লিখে ফেলো। লক্ষ্যহীন জীবন পাল ছাড়া নৌকার মতো।</p><p>শিক্ষা: স্বপ্ন দেখো, সাহস করো।</p>" },
        { title: "৯০. নীরবতা", text: "<p>শোনো বেশি, বলো কম। নীরবতা অনেক সমস্যার সমাধান।</p><p>শিক্ষা: কথা রৌপ্য, নীরবতা স্বর্ণ।</p>" },
        { title: "৯১. নিজের পথ", text: "<p>লোকে কী বলবে তা ভেবো না। নিজের গল্প নিজেই লেখো।</p><p>শিক্ষা: তুমিই তোমার নায়ক।</p>" },
        { title: "৯২. ৮ ঘণ্টার নিয়ম", text: "<p>অবসর সময়টাকেই কাজে লাগাও নিজেকে গড়তে।</p><p>শিক্ষা: সময় নষ্ট করো না।</p>" },
        { title: "৯৩. দান", text: "<p>দিলে কমে না, বাড়ে। স্বার্থপরতা ত্যাগ করো।</p><p>শিক্ষা: দয়া মানুষকে মহান করে।</p>" },
        { title: "৯৪. পারফেকশনিজম", text: "<p>নিখুঁত হওয়ার অপেক্ষায় থেকো না। কাজ শেষ করাই আসল।</p><p>শিক্ষা: কাজের শুরুটাই অর্ধেক সাফল্য।</p>" },
        { title: "৯৫. অভ্যাস", text: "<p>বদভ্যাস ছাড়ো, ভালো অভ্যাস গড়ো। তুমি তোমার অভ্যাসের সমষ্টি।</p><p>শিক্ষা: অভ্যাসই চরিত্র।</p>" },
        { title: "৯৬. ফ্লো স্টেট", text: "<p>কাজে আনন্দ খুঁজো, সময় জ্ঞান হারাবে।</p><p>শিক্ষা: কাজ যখন উৎসব।</p>" },
        { title: "৯৭. ক্ষমা", text: "<p>মনের বোঝা নামিয়ে ফেলো। ক্ষমা করো এবং এগিয়ে যাও।</p><p>শিক্ষা: সবলরা ক্ষমা করে।</p>" },
        { title: "৯৮. সরলতা", text: "<p>জীবনকে সহজ করো। সত্য সবসময় সহজ।</p><p>শিক্ষা: সাদা মনে কাদা নেই।</p>" },
        { title: "৯৯. নিজের যত্ন", text: "<p>শরীর ও মনের যত্ন নাও। তুমি ভালো থাকলেই সব ভালো।</p><p>শিক্ষা: স্বাস্থ্যই সকল সুখের মূল।</p>" },
        { title: "১০০. সমাপ্তি ও শুরু", text: "<p>শেখার শেষ নেই। এই ১০০টি শিক্ষা তোমার জীবনে প্রয়োগ করো। তুমি স্পেশাল।</p><p><strong>ধন্যবাদ ও শুভকামনা।</strong><br>- মো. মঞ্জুরুল হক</p>" }
    ];

    let currentPage = 0;
    const titleEl = document.getElementById('storyTitle');
    const textEl = document.getElementById('storyText');
    const pageIndEl = document.getElementById('pageIndicator');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageElement = document.getElementById('pageElement');
    const jumpInput = document.getElementById('jumpInput');

    function loadPage(index) {
        pageElement.style.opacity = 0;
        pageElement.style.transform = "rotateY(-5deg)";
        setTimeout(() => {
            const pageData = storyPages[index];
            titleEl.innerHTML = pageData.title;
            textEl.innerHTML = pageData.text;
            // প্রতিটি পাতায় লেখক পরিচিতি বা ফুটার যোগ করা
            const footer = document.createElement('div');
            footer.className = 'author-box';
            footer.innerHTML = `- মো. মঞ্জুরুল হক | পাতা: ${index + 1}`;
            textEl.appendChild(footer);

            pageIndEl.innerText = `${index + 1} / ${storyPages.length}`;
            jumpInput.value = index + 1;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === storyPages.length - 1;
            pageElement.style.opacity = 1;
            pageElement.style.transform = "rotateY(0deg)";
        }, 300);
    }

    function changePage(dir) {
        const newPage = currentPage + dir;
        if (newPage >= 0 && newPage < storyPages.length) {
            currentPage = newPage;
            loadPage(currentPage);
        }
    }

    function jumpToPage() {
        const p = parseInt(jumpInput.value);
        if (p >= 1 && p <= storyPages.length) {
            currentPage = p - 1;
            loadPage(currentPage);
        } else alert("১ থেকে ১০০ এর মধ্যে সংখ্যা দিন!");
    }

    loadPage(0); // শুরু
</script>
