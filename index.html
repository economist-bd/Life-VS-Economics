<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জীবনের অর্থনীতি - ১০০ পাতার ই-বুক</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- আগের CSS এর সাথে নতুন কিছু স্টাইল যোগ করা হলো --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #e8dcc5;
            background-image: repeating-linear-gradient(45deg, #e0d2b8 0px, #e0d2b8 2px, #e8dcc5 2px, #e8dcc5 8px);
            font-family: 'Patrick Hand', 'Hind Siliguri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .book-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            min-height: 800px; /* হাইট একটু বাড়ানো হলো */
        }

        .story-page {
            background: #fffcf5;
            padding: 40px 40px 80px 60px; /* নিচে কন্ট্রোলের জন্য জায়গা */
            box-shadow: 10px 10px 30px rgba(0,0,0,0.15);
            height: 100%;
            min-height: 800px;
            position: relative;
            background-image: 
                linear-gradient(90deg, transparent 15px, #fffcf5 15px),
                repeating-linear-gradient(#e5e5e5 0 1px, transparent 1px 100%);
            background-size: 100% 100%, 100% 30px;
            background-position: 0 0, 0 40px;
            background-repeat: no-repeat, repeat;
            clip-path: polygon(
                15px 0%, 100% 0%, 100% 100%, 15px 100%,
                0% 95%, 15px 90%, 0% 85%, 15px 80%, 
                0% 75%, 15px 70%, 0% 65%, 15px 60%, 
                0% 55%, 15px 50%, 0% 45%, 15px 40%, 
                0% 35%, 15px 30%, 0% 25%, 15px 20%, 
                0% 15%, 15px 10%, 0% 5%
            );
            transition: transform 0.4s ease-in-out, opacity 0.4s;
        }

        .content-area {
            line-height: 30px;
            color: #2c3e50;
            min-height: 580px;
        }

        h1 {
            font-size: 2rem;
            color: #d35400;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #d35400;
            display: inline-block;
            padding-bottom: 5px;
        }

        p { font-size: 1.2rem; margin-bottom: 20px; text-align: justify; }

        /* --- নতুন নেভিগেশন প্যানেল --- */
        .nav-panel {
            position: absolute;
            bottom: 30px;
            left: 60px; /* ক্লিপ পাথের জন্য একটু ডানে */
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px dashed #aaa;
            padding-top: 15px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* পেজ জাম্পার স্টাইল */
        .page-jumper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .page-jumper input {
            width: 50px;
            padding: 5px;
            border: 1px solid #d35400;
            border-radius: 5px;
            text-align: center;
            font-family: inherit;
            background: #fff;
        }

        button {
            background: #ff7043;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        button:hover { background: #d84315; transform: scale(1.05); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .author-box { text-align: center; margin-top: 20px; font-style: italic; color: #555; font-size: 0.9rem;}

        @media (max-width: 600px) {
            .story-page { padding: 30px 20px 30px 35px; clip-path: polygon(10px 0%, 100% 0%, 100% 100%, 10px 100%, 0% 95%, 10px 90%, 0% 85%, 10px 80%, 0% 75%, 10px 70%, 0% 65%, 10px 60%, 0% 55%, 10px 50%, 0% 45%, 10px 40%, 0% 35%, 10px 30%, 0% 25%, 10px 20%, 0% 15%, 10px 10%, 0% 5%); }
            h1 { font-size: 1.5rem; }
            .nav-panel { left: 35px; right: 20px; }
            .page-jumper { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="story-page" id="pageElement">
            <div class="content-area">

                    <h1 id="storyTitle">লোডিং...</h1>
                </div>
                <div id="storyText"></div>
            </div>

            <div class="nav-panel">
                <div class="nav-buttons">
                    <button id="prevBtn" onclick="changePage(-1)">&#8592; আগে</button>
                    <span style="font-weight:bold; color:#777;" id="pageIndicator">1 / 100</span>
                    <button id="nextBtn" onclick="changePage(1)">পরে &#8594;</button>
                </div>
                
                <div class="page-jumper">
                    <span>নং পাতায় যান:</span>
                    <input type="number" id="jumpInput" min="1" max="100" placeholder="1-100">
                    <button onclick="jumpToPage()" style="padding: 5px 10px; font-size: 0.8rem;">Go</button>
                </div>
            </div>
        </div>
    </div>

        // আমি এখানে ১-২০ কপি করছি না, আপনি আগের কোড থেকে ১-২০ এখানে বসিয়ে নেবেন।
        // উদাহরণের জন্য আমি ১ নম্বর রেখে বাকিগুলো ডামি দিচ্ছি, এরপর ২১-৩০ নতুন দিচ্ছি।

        // --- গল্পের ডাটাবেস (অর্থনীতি ও জীবন) ---
        const storyPages = [
            {
                title: "১. অর্থনীতির আসল অর্থ",
                text: `<p>অনেকে মনে করেন অর্থনীতি মানে শুধুই টাকা-পয়সার হিসাব। কিন্তু আসলে অর্থনীতি হলো 'নির্বাচন' বা 'Choice'-এর বিজ্ঞান।</p>
                       <p>আমাদের জীবনে সময় সীমিত, শক্তি সীমিত, টাকাও সীমিত; কিন্তু আমাদের চাওয়া অসীম। এই সীমিত সম্পদ দিয়ে কীভাবে সেরাটা বেছে নেব, সেটাই অর্থনীতি শেখায়।</p>
                       <p><strong>শিক্ষা:</strong> জীবনের প্রতিটি মুহূর্ত মূল্যবান, তাই সঠিক জায়গায় সময় বিনিয়োগ করাই আসল অর্থনীতি।</p>`
            },
            {

                       <p>অর্থনীতিতে একে বলে 'সুযোগ ব্যয়'। জীবনে কিছু পেতে হলে কিছু ছাড়তে হয়। তুমি যখন ফেসবুকে স্ক্রল করছ, তখন তুমি হয়তো কোনো নতুন স্কিল শেখার সুযোগ হারাচ্ছ।</p>
                       <p><strong>শিক্ষা:</strong> প্রতিটি সিদ্ধান্তের একটি গোপন খরচ আছে, সেটি বুঝেশুনে পা বাড়াও।</p>`

                       <p><strong>শিক্ষা:</strong> নিজেকে দুর্লভ করে গড়ে তোলো, সফলতার অভাব হবে না।</p>`

                       <p>ভোগ বা আয়েশ করার ক্ষেত্রেও তাই। অতিরিক্ত বিনোদন বা আড্ডা একসময় বিরক্তির কারণ হয়ে দাঁড়ায়। কিন্তু জ্ঞান অর্জনের ক্ষেত্রে এই নিয়ম খাটে না; জ্ঞান যত বাড়ে, তৃষ্ণা তত বাড়ে।</p>
                       <p><strong>শিক্ষা:</strong> ক্ষণস্থায়ী সুখে মত্ত না হয়ে দীর্ঘমেয়াদী শান্তির খোঁজ করো।</p>`
            },

                       <p>জীবনেও আমরা ভুল পথে অনেক দূর এগিয়ে যাই। শুধু 'অনেক সময় নষ্ট করেছি' ভেবে ভুল পথে পড়ে থেকো না। ভুল বুঝলেই ফিরে আসা বুদ্ধিমানের কাজ।</p>

                       <p>অর্থনীতিতে একে বলে চক্রবৃদ্ধি সুদ। অভ্যাসের ক্ষেত্রেও এটি জাদুর মতো কাজ করে। আজকের ছোট পরিশ্রম ভবিষ্যতে বিশাল সাফল্য হয়ে ফিরে আসে।</p>

                       <p>তোমার পণ্য বা সেবাটি কেন চলল না, তা বিশ্লেষণ করো। টমাস আলভা এডিসন হাজারবার ব্যর্থ হয়ে বাল্ব আবিষ্কার করেছিলেন। তিনি বলেছিলেন, "আমি ব্যর্থ হইনি, আমি ১০,০০০টি উপায় খুঁজে পেয়েছি যা কাজ করে না।"</p>
                       <p><strong>শিক্ষা:</strong> ব্যর্থতা হলো সফলতার সিঁড়ি।</p>`
            },
            {
                title: "২৮. অর্থের মনস্তত্ত্ব (Psychology of Money)",
                text: `<p>মানুষ লজিক দিয়ে টাকা আয় করে, কিন্তু ইমোশন দিয়ে খরচ করে।</p>
                       <p>শপিং মলে 'Sale' দেখলে আমরা অপ্রয়োজনীয় জিনিস কিনি। নিজেকে প্রশ্ন করো—"এটা কি আমার প্রয়োজন, নাকি শুধুই ইচ্ছা?"</p>
                       <p><strong>শিক্ষা:</strong> পকেট সামলানোর আগে মন সামলাও।</p>`
            },
            {
                title: "২৯. পার্সোনাল ব্র্যান্ডিং",
                text: `<p>আজকের যুগে তুমি নিজেই একটি ব্র্যান্ড। মানুষ তোমাকে কী হিসেবে চেনে?</p>
                       <p>ফেসবুক বা লিঙ্কডইনে তুমি কী শেয়ার করছ, তা তোমার পোর্টফোলিও। একজন ভালো কন্টেন্ট ক্রিয়েটর বা এক্সপার্ট হিসেবে নিজেকে অনলাইনে তুলে ধরো।</p>
                       <p><strong>শিক্ষা:</strong> প্রচারেই প্রসার, তবে তা হতে হবে ইতিবাচক।</p>`
            },
            {
                title: "৩০. কাইজেন (Kaizen - নিরন্তর উন্নতি)",
                text: `<p>জাপানি শব্দ 'কাইজেন' মানে হলো ক্রমাগত উন্নতি। একদিনে বিপ্লব ঘটার দরকার নেই।</p>
                       <p>আজকের তুমি যেন গতকালের তুমির চেয়ে একটু হলেও ভালো হও। প্রতিদিন নতুন একটি শব্দ শেখো, বা একটি কোড শেখো।</p>
                       <p><strong>শিক্ষা:</strong> থেমো না, ছোট ছোট পায়ে এগিয়ে চলো।</p>`
            }
        ];

        // --- সম্পূর্ণ ১০০ পাতার অ্যারে তৈরি ---
        let allPages = [];

        // ১. প্রথমে ১-২০ পাতা যোগ (এখানে আমি ডামি লুপ দিচ্ছি, আপনি আপনার রিয়েল ডাটা দেবেন)
        // নোট: আপনি আগের কোড থেকে ১-২০ এখানে ম্যানুয়ালি বসিয়ে দেবেন।
        for(let i=0; i<31; i++) {
             // যদি manualStories এ ডাটা থাকে তবে সেটা, না হলে ডামি
             if(manualStories[i]) allPages.push(manualStories[i]);
             else allPages.push({ title: `অধ্যায় ${i+1}: জীবনের পাঠ`, text: `<p>এই অধ্যায়ে জীবনের প্রাথমিক শিক্ষা নিয়ে আলোচনা করা হয়েছে। (পূর্বের ডাটা থেকে পূরণ করুন)</p>` });
        }

        // ২. এরপর ২১-৩০ পাতা যোগ (নতুন লেখাগুলো)
        allPages = allPages.concat(newStories);

        // ৩. এরপর ৩১-১০০ পাতা লুপ দিয়ে তৈরি (ভবিষ্যতে এডিট করার জন্য)
        for (let i = 31; i <= 100; i++) {
            allPages.push({
                title: `অধ্যায় ${i}: সফলতার নতুন ধাপ`,
                text: `<p>এই পাতাটি বর্তমানে লেখার প্রক্রিয়ায় আছে। এখানে অর্থনীতি, আইসিটি এবং ব্যক্তিগত উন্নয়নের আরও গভীর বিষয়গুলো যুক্ত করা হবে।</p>
                       <p><strong>টিপস:</strong> আপনি চাইলেই এই অংশটি পরিবর্তন করে নতুন গল্প লিখতে পারেন।</p>
                       <div class="author-box">- মো. মঞ্জুরুল হক<br>পেজ নং: ${i}</div>`
            });
        }

        // --- অ্যাপ লজিক ---
        let currentPage = 0;
        const titleEl = document.getElementById('storyTitle');
        const textEl = document.getElementById('storyText');
        const pageIndEl = document.getElementById('pageIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageElement = document.getElementById('pageElement');
        const jumpInput = document.getElementById('jumpInput');

        function loadPage(index) {
            // এনিমেশন
            pageElement.style.opacity = 0;
            pageElement.style.transform = "rotateY(-5deg)";

            setTimeout(() => {
                const pageData = allPages[index];
                titleEl.innerHTML = pageData.title;
                textEl.innerHTML = pageData.text;
                pageIndEl.innerText = `${index + 1} / ${allPages.length}`;
                jumpInput.value = index + 1; // ইনপুট বক্সেও নাম্বার আপডেট হবে

                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === allPages.length - 1;

                pageElement.style.opacity = 1;
                pageElement.style.transform = "rotateY(0deg)";
            }, 300);
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < allPages.length) {
                currentPage = newPage;
                loadPage(currentPage);
            }
        }

        // নির্দিষ্ট পাতায় জাম্প করার ফাংশন
        function jumpToPage() {
            const pageNum = parseInt(jumpInput.value);
            if (pageNum >= 1 && pageNum <= allPages.length) {
                currentPage = pageNum - 1; // অ্যারে ইনডেক্স ০ থেকে শুরু তাই ১ বিয়োগ
                loadPage(currentPage);
            } else {
                alert("দয়া করে ১ থেকে ১০০ এর মধ্যে একটি সংখ্যা দিন!");
            }
        }

        // প্রথম লোড
        loadPage(0);

    </script>
